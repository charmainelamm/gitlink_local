---
sync:snowflake-20-users-slackv2-message:
  paused: false
  behavior:
    operation: append
    append_properties:
      backfill_records: true
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
      fivetran:
        job_id: neurosis_notebook
        job_name: "[Unknown Name]"
  destination:
    connection_identifier: connection:slack
    object_identifier: message
  source:
    type: dataset
    connection_identifier: connection:snowflake-lw56046-census-azure-dev
    object_identifier: dataset:20-users
  mappings:
  - from:
      type: column
      data:
        column_name: ID
    to:
      field_name: message_id
    is_primary_identifier: true
  - from:
      type: constant
      data:
        basic_type: text
        value: C04SUC185J7
    to:
      field_name: channel_id
      lookup_object:
        object_identifier: channel
        field_to_match_by: id
  advanced_configuration:
    rich_message:
      type: doc
      content:
      - type: paragraph
        content:
        - type: mention
          attrs:
            id: "{{ID}}"
            icon:
            label: ID
        - type: mention
          attrs:
            id: "{{NAME}}"
            icon:
            label: NAME
        - type: mention
          attrs:
            id: "{{BIRTHDATE}}"
            icon:
            label: BIRTHDATE
    message_template: '{"blocks":[{"type":"section","text":{"type":"mrkdwn","text":"{{ID}}
      {{NAME}} {{BIRTHDATE}}"}}]}'
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
