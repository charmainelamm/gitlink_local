---
sync:snowflake-20-users-amazonads-dsp-audience:
  paused: false
  behavior:
    operation: mirror
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:amazon-ads
    object_identifier: customer
  source:
    type: dataset
    connection_identifier: connection:snowflake-lw56046-census-azure-dev
    object_identifier: dataset:20-users
  mappings:
  - from:
      type: column
      data:
        column_name: COMPANY_ID
    to:
      field_name: external_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: ID
    to:
      field_name: audience_id
      lookup_object:
        object_identifier: audience
        field_to_match_by: id
  advanced_configuration:
    data_source_country: IN
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
