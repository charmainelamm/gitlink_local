---
sync:redshift-related-a-segment-salesforce-account:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:brad-developer-salesforce
    object_identifier: Account
  source:
    type: segment
    connection_identifier: connection:aws-redshift-census-demo-warehouse
    object_identifier: segment:related-a-segment
  mappings:
  - from:
      type: column
      data:
        column_name: unique_col
    to:
      field_name: Id__c
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: a
    to:
      field_name: Name
    preserve_values: false
  - from:
      type: column
      data:
        column_name: b
    to:
      field_name: Account_Fit_Score_Summary__c
    preserve_values: false
  advanced_configuration:
    bulk_id_lookup: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
