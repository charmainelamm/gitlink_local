---
sync:snowflake-20-users-salesforce-account:
  paused: false
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:brad-developer-salesforce
    object_identifier: Account
  source:
    type: dataset
    connection_identifier: connection:snowflake-lw56046-census-azure-dev
    object_identifier: dataset:20-users
  mappings:
  - from:
      type: column
      data:
        column_name: COMPANY_ID
    to:
      field_name: Id__c
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: BIRTHDATE
    to:
      field_name: ParentId
      lookup_object:
        object_identifier: Account
        field_to_match_by: Id
    preserve_values: false
  - from:
      type: column
      data:
        column_name: NAME
    to:
      field_name: Name
    preserve_values: false
  advanced_configuration:
    bulk_id_lookup: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
